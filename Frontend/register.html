<!doctype html>
<html lang="uk">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/icon_color.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Color recognition - Зареєструватися</title>
  </head>
  <body class="auth-body">
    <div class="container text-center mt-5">
      <h2 class="mb-4">Створення нового акаунта</h2>
      <form action="/register" method="post" class="auth-form">
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Прізвище" required>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Ім'я" required>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="E-mail" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Пароль" required>
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Зареєструватися</button>
      </form>
      <p class="mt-3"><a href="authorization.html" class="link-secondary">Повернутися назад</a></p>
    </div>
    
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
